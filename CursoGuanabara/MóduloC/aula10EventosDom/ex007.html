<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- HTML HEAD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style> /* CSS */
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1> <!-- HTML BODY -->
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script> // JS
        let tn1 = window.document.querySelector('input#txtn1')
        let tn2 = window.document.querySelector('input#txtn2')
        //let botaoSomar = addEventListener('click', somar)
        function somar(){
            let res = window.document.querySelector('div#res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} é: ${s}`
        }
    </script>
</body>
</html>
