<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- HTML HEAD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 1.0</title>
    <style> /* CSS */
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 20pt Arial;
            width: 150px;
        }
        div#soma, div#subtrai, div#multiplica, div#dividi{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
</body>
    <h1>Calculadora</h1> <!-- HTML BODY -->
    <input type="number" name="txtSomar1" id="txtSomar1"> + <input type="number" name="txtSomar2" id="txtSomar2"> <input type="button" value="Somar">
    <div id="soma">Soma</div> <br><br>
    <input type="number" name="txtSubtrair1" id="txtSubtrair1"> - <input type="number" name="txtSubtrair2" id="txtSubtrair2"> <input type="button" value="Subtrair">
    <div id="subtrai">Subtrai</div> <br><br>
    <input type="number" name="txtMultiplicar1" id="txtMultiplicar1"> * <input type="number" name="txtMultiplicar2" id="txtMultiplicar2"> <input type="button" value="Multiplicar">
    <div id="multiplica">Multiplica</div> <br><br>
    <input type="number" name="txtDividir1" id="txtDividir1"> / <input type="number" name="txtDividir2" id="txtDividir2"> <input type="button" value="Dividir">
    <div id="dividi">Dividi</div>
    <script> //JS
        function somar(){
            let adicao1 = window.document.querySelector('input#txtSomar1')
            let adicao2 = window.document.querySelector('input#txtSomar2')
            let soma = window.document.querySelector('div#soma')
            let n1 = Number(adicao1.value)
            let n2 = Number(adicao2.value)
            let a = n1 + n2
            soma.innerHTML = `A soma entre ${n1} e ${n2} é: ${a}`
        }let botaoSomar = addEventListener('click', somar)

        function subtrair(){
            let subtrai1 = window.document.querySelector('input#txtSubtrair1')
            let subtrai2 = window.document.querySelector('input#txtSubtrair2')
            let subtrai = window.document.querySelector('div#subtrai')
            let n1 = Number(subtrai1.value)
            let n2 = Number(subtrai2.value)
            let s = n1 - n2
            subtrai.innerHTML = `A subtração entre ${n1} e ${n2} é: ${s}`
        }let botaoSubtrair = addEventListener('click', subtrair)

        function multiplicar(){
            let multiplica1 = window.document.querySelector('input#txtMultiplicar1')
            let multiplica2 = window.document.querySelector('input#txtMultiplicar2')
            let multiplica = window.document.querySelector('div#multiplica')
            let n1 = Number(multiplica1.value)
            let n2 = Number(multiplica2.value)
            let m = n1 * n2
            multiplica.innerHTML = `A multiplicação entre ${n1} e ${n2} é: ${m}`
        }let botaoMultiplicar = addEventListener('click', multiplicar)

        function dividir(){
            let dividi1 = window.document.querySelector('input#txtDividir1')
            let dividi2 = window.document.querySelector('input#txtDividir2')
            let dividi = window.document.querySelector('div#dividi')
            let n1 = Number(dividi1.value)
            let n2 = Number(dividi2.value)
            let d = n1 / n2
            let resto = n1 % n2
            dividi.innerHTML = `A divisão entre ${n1} e ${n2} é: ${d} e resto ${resto}` 
        }let botaoDividir = addEventListener('click', dividir)
        </script>

</html>
